<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <h1>Ejemplo de listas</h1>

        <h2>Listas no ordenadas</h2>
        <h3>Materias</h3>
        <ul>
            <li>Sistemas operativos</li>
            <li>Tecnologias web</li>
            <li>Programacion visual</li>
        </ul>
        <h2>Listas ordenadas</h2>
        <h3>Materias Favoritas</h3>
        <ol>
                <li>Operativos</li>
                <li>TecWeb</li>
                <li>Ingles</li>
        </ol>

    </body>
</html>
