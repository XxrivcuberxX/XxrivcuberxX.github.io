        </div>   
    
        <div>
                <label for="contraseña"> Contraseña</label>
                <input id="contraseña" name="contraseña" type="password" required placeholder="Escribe tu contraseña">
        </div>
        <div>
            <label>Genero</label>
            <input type="radio" name="genero">Masculino
            <input type="radio" name="genero">Masculino
        </div>
            <input type="submit">
        </form>

    </body>
</html>
